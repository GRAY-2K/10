<!DOCTYPE html>
<html lang="en">
 <head>
   <meta charset="UTF-8" />
   <meta name="viewport" content="width=device-width, initial-scale=1.0" />
   <title>MEDICAL EQUIPMENT DETAILS</title>
   <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.18.5/xlsx.full.min.js"></script>
   <link rel="stylesheet" href="styles.css" />
   <!-- Firebase SDK -->
   <script src="https://www.gstatic.com/firebasejs/9.0.0/firebase-app-compat.js"></script>
   <script src="https://www.gstatic.com/firebasejs/9.0.0/firebase-auth-compat.js"></script>
 </head>
 <body>
   <!-- App Header -->
   <div class="header">
     <button id="logout-button" style="display: none;">Sign out</button>
     <h2>MEDICAL EQUIPMENT DETAILS</h2>
     <div class="version"></div>
   </div>

   <!-- Auth Container -->
   <div id="auth-container">
     <div class="auth-tabs">
       <button id="signin-tab" class="auth-tab active">Sign In</button>
       <button id="signup-tab" class="auth-tab">Sign Up</button>
     </div>
     <div id="login-form">
       <form onsubmit="handleAuth(event); return false;">
         <div id="status"></div>
         <input type="email" id="email-input" placeholder="Email" required>
         <input type="password" id="password-input" placeholder="Password" required>
         <div id="password-requirements" class="password-requirements" style="display: none;">
           <p>Password requirements:</p>
           <div class="requirement" id="length-requirement">
             <span class="check">✓</span> At least 8 characters
           </div>
           <div class="requirement" id="special-requirement">
             <span class="check">✓</span> At least 1 special character
           </div>
         </div>
         <div class="auth-buttons">
           <button type="submit" id="auth-submit-button">Sign In</button>
           <button type="button" id="reset-password-button" onclick="resetPassword(document.getElementById('email-input').value)">Forgot Password?</button>
         </div>
       </form>
     </div>
   </div>

   <!-- App Content (Hidden until authenticated) -->
   <div id="app-content" style="display: none;">
     <div class="container" style="padding: 0">
       <div class="upload-container">
         <label for="fileInput" class="custom-file-upload">Upload Excel File</label>
         <input type="file" id="fileInput" accept=".xlsx,.xls" style="display: none" />
         <div id="status"></div>
       </div>
       <div id="searchContainer" style="display: none;">
         <div style="display: flex; justify-content: center">
           <input type="text" id="searchInput" placeholder="Enter BME Number" />
         </div>
         <div id="formResult" style="text-align: center; margin-top: 2rem"></div>
       </div>
     </div>
   </div>

   <!-- Initialize Firebase -->
   <script>
     const firebaseConfig = {
       apiKey: "AIzaSyCKX_fhVS7wuXysk1ddCg6m3cVtYpdcWO0",
       authDomain: "medical-equipment-details.firebaseapp.com",
       projectId: "medical-equipment-details",
       storageBucket: "medical-equipment-details.firebasestorage.app",
       messagingSenderId: "863027184737",
       appId: "1:863027184737:web:2afc922df244c6dd2e5620"
     };
     
     // Initialize Firebase
     firebase.initializeApp(firebaseConfig);
   </script>

   <!-- JavaScript File -->
   <script src="app.js"></script>
 </body>
</html>

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>MEDICAL EQUIPMENT DETAILS</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.18.5/xlsx.full.min.js"></script>
    <link rel="stylesheet" href="styles.css" />
    <script src="https://cdn.auth0.com/js/auth0-spa-js/2.0/auth0-spa-js.production.js"></script>
  </head>
  <body>
    <!-- Auth0 Login/Logout Buttons -->
    <div id="auth-buttons" style="text-align: right; padding: 1rem;">
      <button id="login-button" style="padding: 0.5rem 1rem; background: #4b515a; color: white; border: none; border-radius: 0.25rem; cursor: pointer;">
        Login
      </button>
      <button id="logout-button" style="padding: 0.5rem 1rem; background: #4b515a; color: white; border: none; border-radius: 0.25rem; cursor: pointer; display: none;">
        Logout
      </button>
    </div>

    <!-- App Header -->
    <div class="header">
      <h2>MEDICAL EQUIPMENT DETAILS</h2>
      <div class="version"></div>
    </div>

    <!-- App Content (Hidden until authenticated) -->
    <div id="app-content" style="display: none;">
      <div class="container" style="padding: 0">
        <div
          style="
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            gap: 0.25rem;
            margin-top: 2rem;
          "
        >
          <label for="fileInput" class="custom-file-upload"
            >Upload Excel File</label
          >
          <input
            type="file"
            id="fileInput"
            accept=".xlsx,.xls"
            style="display: none"
          />
          <div id="status"></div>
        </div>
        <div id="searchContainer" style="display: none; margin-top: -4rem">
          <div style="display: flex; justify-content: center">
            <input
              type="text"
              id="searchInput"
              placeholder="Enter BME Number"
            />
          </div>
          <div
            id="formResult"
            style="text-align: center; margin-top: 2rem"
          ></div>
        </div>
      </div>
    </div>

    <!-- JavaScript File -->
    <script src="app.js"></script>
  </body>
</html>

<!DOCTYPE html>
<html lang="en">
 <head>
   <meta charset="UTF-8" />
   <meta name="viewport" content="width=device-width, initial-scale=1.0" />
   <title>MEDICAL EQUIPMENT DETAILS</title>
   <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.18.5/xlsx.full.min.js"></script>
   <link rel="stylesheet" href="styles.css" />
 </head>
 <body>
   <!-- App Header -->
   <div class="header">
     <h2>MEDICAL EQUIPMENT DETAILS</h2>
     <div class="version"></div>
   </div>

   <!-- App Content -->
   <div id="app-content">
     <div class="container" style="padding: 0">
       <div class="upload-container">
         <label for="fileInput" class="custom-file-upload">Upload Excel File</label>
         <input type="file" id="fileInput" accept=".xlsx,.xls" style="display: none" />
         <div id="status"></div>
       </div>
       <div id="searchContainer" style="display: none;">
         <div style="display: flex; justify-content: center">
           <input type="text" id="searchInput" placeholder="Enter BME Number" />
         </div>
         <div id="formResult" style="text-align: center; margin-top: 2rem"></div>
       </div>
     </div>
   </div>

   <script src="app.js"></script>
 </body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin - Medical Equipment Details</title>
    <link rel="stylesheet" href="styles.css">
    <!-- Firebase SDK scripts first -->
    <script src="https://www.gstatic.com/firebasejs/10.8.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.8.0/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.8.0/firebase-firestore-compat.js"></script>
</head>
<body>
    <div class="header">
        <button id="logout-button" style="display: none;">Sign out</button>
        <h2>MEDICAL EQUIPMENT DETAILS - Admin Panel</h2>
    </div>

    <div id="admin-container" style="display: none;">
        <h3>Pending Users</h3>
        <div id="pending-users-list"></div>
    </div>

    <div id="auth-container">
        <div id="login-form">
            <form onsubmit="handleAdminLogin(event); return false;">
                <div id="status"></div>
                <input type="email" id="email-input" placeholder="Admin Email" required>
                <input type="password" id="password-input" placeholder="Password" required>
                <div class="auth-buttons">
                    <button type="submit" id="auth-submit-button">Admin Login</button>
                </div>
            </form>
        </div>
    </div>

    <!-- Then config and app scripts -->
    <script src="firebase-config.js"></script>
    <script src="admin.js"></script>
</body>
</html>

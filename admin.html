<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reset Password</title>
    <script src="https://www.gstatic.com/firebasejs/9.0.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.0.0/firebase-auth-compat.js"></script>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
            background: linear-gradient(to bottom, #ffffff, #808080, #000000);
            min-height: 100vh;
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .reset-container {
            background: white;
            padding: 2rem;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 400px;
            text-align: center;
        }
        .status {
            margin: 1rem 0;
            padding: 1rem;
            border-radius: 0.5rem;
            display: none;
        }
        .status.success {
            background-color: #dcfce7;
            color: #16a34a;
        }
        .status.error {
            background-color: #fee2e2;
            color: #dc2626;
        }
        .back-button {
            margin-top: 1rem;
            padding: 0.75rem 1.5rem;
            background-color: #4b515a;
            color: white;
            border: none;
            border-radius: 0.5rem;
            cursor: pointer;
            text-decoration: none;
            display: inline-block;
        }
    </style>
</head>
<body>
    <div class="reset-container">
        <h2>Reset Password</h2>
        <div id="status" class="status"></div>
        <a href="/" class="back-button">Back to Login</a>
    </div>

    <script>
        // Initialize Firebase
        const firebaseConfig = {
            apiKey: "AIzaSyCKX_fhVS7wuXysk1ddCg6m3cVtYpdcWO0",
            authDomain: "medical-equipment-details.firebaseapp.com",
            projectId: "medical-equipment-details",
            storageBucket: "medical-equipment-details.firebasestorage.app",
            messagingSenderId: "863027184737",
            appId: "1:863027184737:web:2afc922df244c6dd2e5620"
        };
        
        firebase.initializeApp(firebaseConfig);
        const auth = firebase.auth();

        function showStatus(message, type) {
            const status = document.getElementById("status");
            status.textContent = message;
            status.className = "status " + type;
            status.style.display = "block";
        }

        // Handle password reset
        auth.onAuthStateChanged((user) => {
            const mode = new URLSearchParams(window.location.search).get('mode');
            const actionCode = new URLSearchParams(window.location.search).get('oobCode');

            if (mode === 'resetPassword') {
                auth.verifyPasswordResetCode(actionCode)
                    .then((email) => {
                        const newPassword = prompt('Please enter your new password');
                        if (newPassword) {
                            return auth.confirmPasswordReset(actionCode, newPassword);
                        }
                    })
                    .then(() => {
                        showStatus("Password has been reset successfully! You can now return to login.", "success");
                    })
                    .catch((error) => {
                        showStatus("Error resetting password: " + error.message, "error");
                    });
            }
        });
    </script>
</body>
</html>
